<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Шаг 5 | Регистрация | Ассоциация репетиторов</title>
    <script src="js/modernizr.js"></script>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/h5Validate/jquery.h5validate.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="registration-page">
    <header>
        <div class="wrapper"><a href="/"><h1 class="logotype">Ассоциация репетиторов</h1></a>
        </div>
    </header>
    <div class="registration-step-1">
        <h2 class="title">Регистрация репетитора</h2>
        <div class="steps">
            <div class="step selected">
                <h3 class="sub-title"><span>Личные данные</span></h3>
            </div>
            <div class="step">
                <h3 class="sub-title"><span>Предметы</span></h3>
            </div>
            <div class="step">
                <h3 class="sub-title"><span>Адреса</span></h3>
            </div>
            <div class="step">
                <h3 class="sub-title"><span>Образование</span></h3>
            </div>
        </div>
        <form action="/save/" method="post" class="panel">
            <fieldset class="photo">
                <div class="current-avatar">
                    <label for="registration-avatar">
                        <img src="img/register/spoiler/avatar.jpg" alt="Фотография" />
                    </label>
                    <a href="#" class="close"></a>
                </div>
                <label class="file-selector"><span class="abstract">Перетяните ваше фото, или нажмите, чтобы выбрать</span><span class="select">Выбрать</span>
                    <input type="file" name="avatar" id="registration-avatar" accept="image/*" />
                </label>
                <p class="meta">Поддерживаются файлы JPG, GIF, PNG до 5 Мб.</p>
            </fieldset>
            <fieldset>
                <div class="line">
                    <h3 class="sub-title">Пол</h3>
                </div>
                <div class="line">
                    <h3 class="sub-title">Дата рождения</h3>
                </div>
                <div class="line">
                    <h3 class="sub-title">Статус</h3>
                </div>
                <div class="line">
                    <h3 class="sub-title">Стаж</h3>
                </div>
            </fieldset>
            <nav><a href="#" class="previous">Предыдущий</a>
                <button type="submit">Продолжить</button>
            </nav>
        </form>
    </div>
</body>

</html>
