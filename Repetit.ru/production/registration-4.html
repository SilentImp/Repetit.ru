<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Шаг 4 | Образование | Регистрация | Ассоциация репетиторов</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/modernizr.js"></script>
    <script src="js/html-template-polyfill.js"></script>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/h5Validate/jquery.h5validate.js"></script>
    <script src="js/FileAPI.min.js"></script>
    <script src="js/handlebars/handlebars.min.js"></script>
    <script src="js/typeahead.js/dist/bloodhound.min.js"></script>
    <script src="js/typeahead.js/dist/typeahead.jquery.min.js"></script>
    <script src="js/ExperienceWidgetController.js" async="async"></script>
    <script src="js/DropdownWidgetController.js" async="async"></script>
    <script src="js/PersonalData.js" async="async"></script>
</head>

<body class="registration-page">
    <header>
        <div class="wrapper"><a href="/"><h1 class="logotype">Ассоциация репетиторов</h1></a>
        </div>
    </header>
    <div class="registration-step-1">
        <h2 class="title">Регистрация репетитора</h2>
        <div class="steps">
            <div class="step selected">
                <h3 class="sub-title"><span>Личные данные</span></h3>
            </div>
            <div class="step selected">
                <h3 class="sub-title"><span>Предметы</span></h3>
            </div>
            <div class="step selected">
                <h3 class="sub-title"><span>Адреса</span></h3>
            </div>
            <div class="step selected">
                <h3 class="sub-title"><span>Образование</span></h3>
            </div>
        </div>
        <form action="/save/" method="post" enctype="multipart/form-data" class="panel">
            <fieldset class="education">
                <h2 class="chapter-title"><span>Образование</span></h2>
                <div class="line">
                    <label for="city">Населенный пункт</label>
                    <input type="text" autocomplete="off" spellcheck="false" id="city" name="city" value="" placeholder="Начните вводить..." />
                </div>
                <div class="line name">
                    <label for="univercity">Название учебного заведения</label>
                    <input type="text" autocomplete="off" spellcheck="false" id="univercity" name="univercity" value="" placeholder="Начните вводить..." />
                </div>
                <div class="line grad-year">
                    <label for="grad-year">Год выпуска</label>
                    <input type="text" id="grad-year" name="grad-year" value="" />
                </div>
                <div class="line">
                    <label for="fac">Факультет</label>
                    <input type="text" id="fac" name="fac" value="" />
                </div>
                <div class="line spec">
                    <label for="spec">Специализация</label>
                    <textarea id="spec" name="comments" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <h2 class="chapter-title"><span>Образование</span></h2>
                <div class="line"><a href="#" class="add-education">Добавить образование</a>
                </div>
            </fieldset>
            <fieldset class="sertificats">
                <h2 class="chapter-title"><span>Дипломы, грамоты, сертификаты</span></h2>
                <div class="sertificat-list">
                    <div class="sertificat">
                        <a href="#link-to-big-img">
                            <img src="img/register/spoiler/sertificat.jpg" alt="Сертификат" />
                        </a>
                        <a href="#" class="remove"></a>
                        <textarea name="comments" placeholder="Описание…" cols="30" rows="10"></textarea>
                    </div>
                    <div class="sertificat">
                        <a href="#link-to-big-img">
                            <img src="img/register/spoiler/sertificat.jpg" alt="Сертификат" />
                        </a>
                        <a href="#" class="remove"></a>
                        <textarea name="comments" placeholder="Описание…" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <nav class="add-sertificat">
                    <label>Выбрать файл
                        <input type="file" name="certificat" />
                    </label><span>Поддерживаются файлы PDF, JPG, GIF, PNG до 5 Мб.</span>
                </nav>
            </fieldset>
            <fieldset>
                <h2 class="chapter-title"><span>Дополнительно</span></h2>
                <div class="line">
                    <label for="additional-information">Дополнительная информация о вас</label>
                    <textarea id="additional-information" name="additional-information" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <nav><a href="#" class="previous">Предыдущий</a>
                <button type="submit">Продолжить</button>
            </nav>
        </form>
    </div>
</body>

</html>
